<html>
  <head>
    <link href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="infodiv">
      <h1 id="title" align="center">title</h1>
    <p id="description" align="center"><i>description</i></p>
    </div>
    <form id="survey-form" align="center">
      <div id="name-div">
        <label id="name-label" >name</label><br>
        <input id="name" type="text" required placeholder=" your name (nick)"><br>
      </div>
      <div id="email-div">
        <label id="email-label">email</label><br>
        <input id="email" type="email" required placeholder=" your email (exmple@mail.ru)"><br>
      </div>
      <div id="num-div">
        <label id="number-label">age</label><br>
        <input id="number" type="number" min="18" max="99" placeholder=" 18"><br>
      </div>
      <div id="ques-div">
        <lable id="ques-label">question</lable>
        <br>
        <input id="ans" type="radio" value="answer" name="answer">answer
        <br>
        <input id="ans" type="radio" value="answer2" name="answer">answer2
        <br>
        <input id="ans" type="radio" value="answer2" name="answer">answer2
      </div>
      <div id="drop-div">
        <label id="drop-label">dropdown</label><br>
        <select id="dropdown">
          <option></option>
          <option></option>
        </select>
      </div>
      <div id="check-div">
        <label id="check-label">checkbox</label><br>
        <label><input id="checkbox" type="checkbox" class="checkbox" value="male" onclick="checkedOnClick(this);"> male</label><br>
        <label><input id="checkbox2" type="checkbox" class="checkbox"  value="female" onclick="checkedOnClick(this);"> female</label>
        <script type="text/javascript">
        $(document).ready(function(){
            $('.checkbox').click(function() {
              $('.checkbox').not(this).prop('checked', false);
            });
        });
        </script>
      </div>
      <div id="comm-div">
        <label id="comm-label">comments text input</label><br>
        <textarea id="comm-text" placeholder="your comment text"></textarea><br>
      </div>
      <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
